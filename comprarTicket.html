        </div>
    </div>
</body>
<!-- Formulario para comprar ticket -->

<div class="container my-3">
    <form action="../server/procesarCompTicket.html" method="post" class="needs-validation" novalidate>
        <!-- Nombre y Apellido -->
        <div class="row">
            <div class="col-md mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="col-md mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" required>
                <div class="invalid-feedback">
                </div>                    
            </div>
        </div>

        <!-- Cantidad de Tickets y Descuento -->
        <div class="row mb-3">
            <div class="col-md mb-3">
                <label for="cant" class="form-label">Cantidad de Tickets</label>
                <input type="number" name="cant" id="cant" onchange="calcTotal()" onkeyup="calcTotal()" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingrese una cantidad válida.
                </div>
                <div class="small">
                    Valor del Ticket: $500
                </div>
            </div>    
            <div class="col-md mb-3">
                <label for="desc" class="form-label">Tipo de Descuento</label>
                <select class="form-select" id="desc" onchange="calcTotal()" title="Selecciona el tipo de descuento" required>
                    <option value="50">Estudiante 50%</option>
                    <option value="30">Profesional 30%</option>
                    <option value="10">Orador 10%</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecciona un tipo de descuento.
                </div>
            </div>
        </div>

        <!-- Total a pagar -->
        <div id="total">
            <div class="col mb-3" id="total-container">
                Total a pagar: $<span>0</span>
            </div>
        </div>

        <!-- Botón Comprar -->
        <div class="row mb-3">
            <button type="submit" class="btn btn-primary">Comprar</button>
        </div>
    </form>
</div>

   <!-- footer -->
   <div id="footer" class="bg-dark text-white p-3 d-flex justify-content-between">
    2023 - DERECHOS RESERVADOS @
    <img src="Imagenes/LOGO BA.png" alt="" class="w-25">
</div>
